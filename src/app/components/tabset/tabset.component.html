<ul *ngIf="tabs.length" class="nav nav-tabs">
  <li *ngFor="let tab of tabs" [class.active]="tab.active()" (click)="selectTab(tab)">
    <a href="#">
      {{ tab.title }}
      <span *ngIf="closable" class="close-icon" (click)="closeTab(tab)"> &times; </span>
    </a>
  </li>
</ul>
<div class="tab-content">
  <ng-content></ng-content>
</div>
