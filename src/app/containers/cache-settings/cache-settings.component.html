<div class="cache-settings">
  <button class="btn btn-primary" (click)="dialog.showModal()">Cache settings</button>
</div>

<dialog #dialog>
  <span class="close-icon pull-right" (click)="dialog.close()"> &times; </span>
  <app-cache-settings-form
    [duration]="cacheResolverService.getCacheDuration()"
    (save)="saveCacheConfig($event)"
  ></app-cache-settings-form>
</dialog>
